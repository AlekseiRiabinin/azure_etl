# ========================
# Basic Connector Configuration
# ========================
connector.name=postgresql
# Required for PostgreSQL connector

# ========================
# Connection Configuration
# ========================
connection-url=jdbc:postgresql://postgres:5432/postgres
# JDBC URL format: jdbc:postgresql://<host>:<port>/<database>

connection-user=postgres
# Database username

connection-password=postgres
# Database password (for production, use environment variables)

connection-pool.max-size=20
# Connection pool settings

# ========================
# Recommended Performance Settings
# ========================
connection-pool.max-size=20
# Connection pool size (adjust based on workload)

metadata.cache-ttl=30m
# Metadata cache duration

metadata.cache-missing=true
# Metadata caching

cache-prepared-statements=true
# Improves performance for repeated queries

include-system-schemas=false
# System schemas

# ========================
# Optional Features
# ========================
array-mapping=AS_ARRAY
# How to handle PostgreSQL arrays
# Options: DISABLED, AS_ARRAY, AS_JSON

include-system-schemas=false
# Whether to include system schemas in metadata